<!DOCTYPE html>
<html lang="en">
<head>
    <title>Class Inheritance</title>
</head>
<body>
    <center>
        <h1>Java Script Class Inherritance</h1>
        <p>Use the "extend" keyword to inherrit all methods from another class</p>
        <p>Use the "super" method to call the parent's constructor function</p>
        <p id="dt"></p>
    </center>
    <script>
        class car{
            constructor(brand){
                this.carname = brand;
            }
            present(){
                return'I have a ' + this.carname;
            }
        }
        class Model extends car
{
    constructor(brand,mod){
        super(brand);
        this.model = mod;
    }
    show(){
        return this.present() + ', It is  a '+this.model;
    }
} 
let myCar = new Model ("Toyota","Supra");
document.getElementById("dt").innerHTML = myCar.show();
   </script>
</body>
</html>
